version: '3.5'

networks:
  app-tier:
    driver: bridge

services:
  express-app:
    build: ./central-server
    container_name: central-server
    volumes:
      - "./central-server/src/:/app/src/"
      - "./central-server/bin/:/app/bin/"
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - rabbitmq

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27016:27016"

  rabbitmq:
    image: 'bitnami/rabbitmq:latest'
    networks:
      - app-tier
